    <main>
        <section class="contenedor-contactanos" id="Contactanos">
            <h2 class="subtitulo"> Contactanos</h2>
            <div class="registro activo" Id="registro activo">
            <div class="row">
                <div class="col">
    
                  <form class="form-contacto" id="formData" method="post" action="">
    
                    <div class="row">
                      <div class="col">
                        <label for="nombres">Nombres</label>
                        <input type="text" name="nombres" class="form-control form-control-sm" placeholder="Nombre/s" required>
                      </div>
                      <div class="col">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" class="form-control form-control-sm" placeholder="Apellido/s" required>
                      </div>
                    </div>
    
                    <div class="form-group">
                      <label for="email">Dirección de email</label>
                      <input type="email" name="email" class="form-control form-control-sm" id="email" placeholder="Ingrese su dirección de e-mail" required>
                    </div>       
    
                    <div class="form-group">
                      <label for="comentario">Deje su comentario, consulta o sugerencia</label>
                      <textarea name="comentario" class="form-control form-control-sm" id="comentario" maxlength="400" placeholder="Máximo 400 caracteres"></textarea>
                    </div>
    
                    <div class="form-group form-check">
                      <label class="form-check-label" for="suscripcion">suscribirse</label>
                      <input type="checkbox" name="suscripcion" class="form-check-input" id="suscripcion">
                    </div>
 
                    <button type="submit" class="btn btn-p">Enviar</button>
                    <button type="reset" class="btn btn-p">cancelar</button>

                    <div id="respuesta"></div>
    
                  </form>
              </div>
            </div>
            </div>
        </div>
        <div class="exito subtitulo registro" Id="registro">Muchas gracias por contactarse con nosotros!!!</div>
        </section>
    </main>
